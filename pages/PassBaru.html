<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukan Password Baru</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            background-image: url('Tanpa judul (1920 x 1080 piksel) (1).png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: 0.3s;
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            font-size: medium;
        }

        .card h2{
            font-size:27px;
            margin-bottom: 0;
        }

        
        .card p {
            color: #666;
            font-size: 14px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease-in-out;
            margin-bottom: 20px;
            margin-top: 40px;
        }

        input[type="password"]:focus {
            border-color: red;
            outline: none;
        }

        .text-center {
            color: red;
            font-weight: 700;
        }

        .btn-danger {
            background-color: red;
            color: white;
            font-weight: 500;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-danger:hover {
            background-color: darkred;
        }

        @media (max-width: 320px) {
            .code-inputs .form-control {
                font-size: 3.5vw;
                min-width: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-2">Masukan Password Baru</h2>
                <p class="mb-7">Silahkan masukan password baru anda</p>
                <form id="PassBaruForm">
                    <div class="form-group">
                        <input type="password" id="password" class="form-control" placeholder="Masukkan password baru" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Kirim</button>
                </form>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('PassBaruForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var password = document.getElementById('password').value;
    
        // Validasi password
        if (password.length < 8 || 
            !/[a-z]/.test(password) || 
            !/[A-Z]/.test(password) || 
            !/\d/.test(password) || 
            !/[@$!%*?&.]/.test(password)) {
            alert('Password harus terdiri dari minimal 8 karakter, mengandung huruf besar, huruf kecil, angka, dan karakter spesial (@, $, %, *, &, ?).');
        } else {
            alert('Password berhasil diubah!');
            window.location.href = 'HalamanSignIn.html';
        }
    });
    </script>
    

    <!-- Script Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
