<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Reset Password Anda</h2>
        <form id="resetForm">
            <p>Jangan khawatir, masukan email anda dibawah dan kami akan<br>mengirim anda reset kode.</p>
            <div class="form-group">
                <input type="email" id="email" required placeholder="Masukan email anda">
            </div>
            <button type="submit" class="btn">Kirim</button>
        </form>
        <a href="HalamanSignIn.html" id="backToLogin">Kembali ke Halaman Utama</a>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            if (email) {
                alert('A reset code has been sent to your email: ' + email);
                window.location.href = 'Verification.html';
            } else {
                alert('Please enter your email.');
            }
        });
    </script>
</body>
</html>
